name: Continuous integration

# Trigger the workflow on push or pull request, for master branch only.
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  linux-gcc:
    name: Linux with gcc
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Install dependencies
      run: |
        build/install-prerequisites.sh
        gcc --version
        build/java-config.sh
        $(build/java-config.sh --java) --version
        $(build/java-config.sh --javac) --version
        $(build/java-config.sh --jar) --version
    - name: Build TSDuck
      run: make -j5
    - name: Check built version
      run: make show-version
    - name: Run unitary tests
      run: make test
    - name: Download test suite
      run: |
        mkdir -p ../tsduck-test
        curl -s -L https://github.com/tsduck/tsduck-test/tarball/master | tar xz --strip 1 -C ../tsduck-test
    - name: Run test suite
      run: |
        make test-suite && status=$? || status=$?
        cd ../tsduck-test
        for f in $(find tmp -name '*.diff'); do
            echo "==== $f";
            cat "$f"
        done
        exit $status

  linux-clang:
    name: Linux with clang
    runs-on: ubuntu-latest
    env:
      LLVM: true
    steps:
    - uses: actions/checkout@master
    - name: Install dependencies
      run: |
        build/install-prerequisites.sh
        sudo apt install -y clang
        clang --version
        build/java-config.sh
        $(build/java-config.sh --java) --version
        $(build/java-config.sh --javac) --version
        $(build/java-config.sh --jar) --version
    - name: Build TSDuck
      run: make -j5
    - name: Check built version
      run: make show-version
    - name: Run unitary tests
      run: make test
    - name: Download test suite
      run: |
        mkdir -p ../tsduck-test
        curl -s -L https://github.com/tsduck/tsduck-test/tarball/master | tar xz --strip 1 -C ../tsduck-test
    - name: Run test suite
      run: |
        make test-suite && status=$? || status=$?
        cd ../tsduck-test
        for f in $(find tmp -name '*.diff'); do
            echo "==== $f";
            cat "$f"
        done
        exit $status

  doxygen:
    name: Doxygen documentation
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Install dependencies
      run: |
        build/install-prerequisites.sh
        doxygen --version
    - name: Build TSDuck documentation
      run: make doxygen

  macos-clang:
    # Warning: It has been noted on GitHub macOS runners that the host name can change
    # between steps or even the middle of a step. This breaks the naming scheme of the
    # build directory for binaries. As a consequence, we need to force a fixed name.
    name: macOS with clang
    runs-on: macos-latest
    env:
       BINDIR: bin
    steps:
    - uses: actions/checkout@master
    - name: Install dependencies
      run: |
        build/install-prerequisites.sh
        clang --version
        build/java-config.sh
        $(build/java-config.sh --java) --version
        $(build/java-config.sh --javac) --version
        $(build/java-config.sh --jar) --version
    - name: Build TSDuck
      run: make -j5
    - name: Check built version
      run: make show-version
    - name: Run unitary tests
      run: make test
    - name: Download test suite
      run: |
        mkdir -p ../tsduck-test
        curl -s -L https://github.com/tsduck/tsduck-test/tarball/master | tar xz --strip 1 -C ../tsduck-test
    - name: Run test suite
      run: |
        make test-suite && status=$? || status=$?
        cd ../tsduck-test
        for f in $(find tmp -name '*.diff'); do
            echo "==== $f";
            cat "$f"
        done
        exit $status

  windows-64-msvc:
    name: Windows 64-bit with VC++
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
    - name: Install dependencies
      run: build/install-prerequisites.ps1 -GitHubActions -NoPause
    - name: Build TSDuck
      run: build/build.ps1 -Win64 -Release -Parallel 5 -NoLowPriority -NoPause
    - name: Check built version
      run: bin/Release-x64/tsversion.exe --version=all
    - name: Run unitary tests
      run: bin/Release-x64/utests-tsduckdll.exe
    - name: Run unitary tests (static)
      run: bin/Release-x64/utests-tsducklib.exe
    - name: Download test suite
      run: |
        $ProgressPreference = 'SilentlyContinue'
        Invoke-WebRequest -UseBasicParsing -Uri https://github.com/tsduck/tsduck-test/archive/master.zip -OutFile test.zip
        Expand-Archive test.zip -DestinationPath . -Force
        Move-Item tsduck-test-master ../tsduck-test -Force
    - name: Run test suite
      shell: bash
      run: |
        cd ../tsduck-test
        ./run-all-tests.sh --dev && status=$? || status=$?
        for f in $(find tmp -name '*.diff'); do
            echo "==== $f";
            cat "$f"
        done
        exit $status

  windows-32-msvc:
    name: Windows 32-bit with VC++
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
    - name: Install dependencies
      run: build/install-prerequisites.ps1 -GitHubActions -NoPause
    - name: Build TSDuck
      run: build/build.ps1 -Win32 -Release -Parallel 5 -NoLowPriority -NoPause
    - name: Check built version
      run: bin/Release-Win32/tsversion.exe --version=all
    - name: Run unitary tests
      run: bin/Release-Win32/utests-tsduckdll.exe
    - name: Run unitary tests (static)
      run: bin/Release-Win32/utests-tsducklib.exe
    - name: Download test suite
      run: |
        $ProgressPreference = 'SilentlyContinue'
        Invoke-WebRequest -UseBasicParsing -Uri https://github.com/tsduck/tsduck-test/archive/master.zip -OutFile test.zip
        Expand-Archive test.zip -DestinationPath . -Force
        Move-Item tsduck-test-master ../tsduck-test -Force
    - name: Run test suite
      shell: bash
      run: |
        cd ../tsduck-test
        ./run-all-tests.sh --dev32 && status=$? || status=$?
        for f in $(find tmp -name '*.diff'); do
            echo "==== $f";
            cat "$f"
        done
        exit $status
